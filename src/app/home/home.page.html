<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="search" class="ion-margin-start"></ion-icon>
    <ion-input placeholder="Pesquisar"></ion-input>
    <ion-buttons slot="end">

      <button ion-button icon-only (click)="picker.open($event)">
        <ion-datetime #picker pickerFormat="DD MMMM YYYY" [min]="datePickerMin" [(ngModel)]="datePicker"
          (ionChange)="changeDate()"></ion-datetime>
        <ion-icon name="calendar"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">

  <ion-infinite-scroll threshold="100px">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Célula </ion-card-title>
        <div float-left tappable (click)="open($event)" style="display: flex; float: right ;">
          <ion-checkbox checked="true"></ion-checkbox>
        </div>

        <ion-card-subtitle>Dia 10/10/2020</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-icon name="person-circle-outline"></ion-icon> Renan Gomes Marozzi
      </ion-card-content>
    </ion-card>

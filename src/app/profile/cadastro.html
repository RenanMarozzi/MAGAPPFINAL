<ion-header>

    <ion-navbar>
        <ion-title>Cadastro</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="username" [(ngmodel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="password" [(ngmodel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="repeat password" [(ngmodel)]="repass" tyoe="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="register()">Cadastrar</button>
</ion-content>

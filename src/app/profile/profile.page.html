<ion-button routerLink="/cadastro" name ="add-circle">Novo cadastro</ion-button>
<ion-content>

  <ion-avatar>
    <img src="https://veja.abril.com.br/wp-content/uploads/2020/09/Bolsonaro-onu-discurso.jpg">
  </ion-avatar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nome completo:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="Nome" name="Nome" ngModel></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Data de nascimento:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="DataNascimento" name="DataNascimento" ngModel></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Sexo:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="Sexo" name="Sexo" ngModel></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Estado civil:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="EstadoCivil" name="EstadoCivil" ngModel></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Endere√ßo:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="Endereco" name="Endereco" ngModel></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Telefone:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="Telefone" name="Telefone" ngModel></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Email:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="Email" name="Email" ngModel></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Data de batismo:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="DtBatismo" name="DtBatismo" ngModel></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Nivel de treinamento:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="NvlTreinamento" name="NvlTreinamento" ngModel></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Importante saber:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-textarea [(ngModel)]="SaberImportante" name="SaberImportante" ngModel>
      </ion-textarea>
    </ion-card-content>

  </ion-card>

</ion-content>
